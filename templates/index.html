
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg-start: #1a1a2e;
            --dark-bg-end: #0f0f1d;
            --card-bg: #272740;
            --text-color: #e0e0e0;
            --heading-color: #bb86fc; /* Purple accent for headings */
            --welcome-text-color: #a0a0a0;
            --border-color: #444466;
            --focus-border: #8c73ff; /* Lighter purple for focus */
            --button-bg: #8c73ff;
            --button-hover-bg: #a68eff;
            --error-bg: #3d1b3b; /* Darker red for error background */
            --error-border: #bb86fc; /* Purple border for error */
            --error-text: #e0b0ff; /* Lighter purple text for error */
            --code-bg: #1c1c2e;
            --code-border: #33334f;
            --code-text: #c0c0c0;
            --no-issues-bg: #2d422d; /* Dark green for success */
            --no-issues-text: #a8d582; /* Lighter green for success text */
            --bug-emoji-color: #ffeb3b; /* Yellow bug */
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg-start) 0%, var(--dark-bg-end) 100%);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            color: var(--text-color);
        }

        /* --- Background Animation for Floating Bugs --- */
        .background-animation {
            position: fixed; /* Use fixed for full viewport coverage */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden; /* Ensure particles don't cause scrollbar */
        }
        .bug-particle {
            position: absolute;
            font-size: 1.5rem; /* Slightly larger bugs */
            opacity: 0.3;
            color: var(--bug-emoji-color); /* Apply theme color */
            animation: float 20s infinite linear; /* Slower and longer animation */
            filter: blur(1px); /* Soft blur for depth */
        }
        .bug-particle:nth-child(1) { top: 10%; left: 5%; animation-duration: 18s; font-size: 1.2rem; animation-delay: 0s; }
        .bug-particle:nth-child(2) { top: 30%; left: 80%; animation-duration: 22s; font-size: 1.8rem; animation-delay: 3s; }
        .bug-particle:nth-child(3) { top: 50%; left: 20%; animation-duration: 16s; font-size: 1.5rem; animation-delay: 6s; }
        .bug-particle:nth-child(4) { top: 70%; left: 60%; animation-duration: 25s; font-size: 1.3rem; animation-delay: 9s; }
        .bug-particle:nth-child(5) { top: 20%; left: 40%; animation-duration: 19s; font-size: 1.6rem; animation-delay: 12s; }
        .bug-particle:nth-child(6) { top: 85%; left: 15%; animation-duration: 21s; font-size: 1.4rem; animation-delay: 1s; } /* More bugs! */
        .bug-particle:nth-child(7) { top: 45%; left: 90%; animation-duration: 23s; font-size: 1.7rem; animation-delay: 7s; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.2; }
            25% { transform: translate(10vw, 15vh) rotate(10deg); opacity: 0.4; }
            50% { transform: translate(20vw, 0vh) rotate(0deg); opacity: 0.2; }
            75% { transform: translate(10vw, -15vh) rotate(-10deg); opacity: 0.4; }
            100% { transform: translate(0, 0) rotate(0deg); opacity: 0.2; }
        }

        /* --- Card Styling --- */
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4); /* Darker, more prominent shadow */
            background: var(--card-bg);
            max-width: 700px;
            width: 100%;
            padding: 2.5rem; /* Slightly more padding */
            animation: cardEnter 0.8s ease-out; /* Slower animation */
            z-index: 1;
            max-height: 90vh; /* Allow vertical scrolling within the card */
            overflow-y: auto;
            border: 1px solid var(--border-color); /* Subtle card border */
        }
        @keyframes cardEnter {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1 {
            font-size: 2.8rem; /* Larger heading */
            color: var(--heading-color);
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.3); /* Subtle glow effect */
        }
        .welcome-text {
            color: var(--welcome-text-color);
            font-size: 1.15rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        /* --- Textarea Styling --- */
        .textarea {
            resize: vertical;
            font-family: 'Fira Code', monospace;
            font-size: 1rem; /* Slightly larger text */
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            background-color: var(--code-bg); /* Darker background for code */
            color: var(--code-text);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .textarea:focus {
            border-color: var(--focus-border);
            box-shadow: 0 0 0 4px rgba(140, 115, 255, 0.2); /* More prominent glow */
            outline: none;
            animation: none; /* Remove pulse on focus for cleaner look */
        }

        /* --- Button Styling --- */
        .btn-primary {
            background: var(--button-bg);
            border: none;
            padding: 14px 35px; /* Larger button */
            font-size: 1.15rem;
            border-radius: 10px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px; /* More space for icon */
            margin: 2rem auto; /* More margin */
            box-shadow: 0 5px 15px rgba(140, 115, 255, 0.3); /* Button shadow */
        }
        .btn-primary:hover {
            background: var(--button-hover-bg);
            transform: translateY(-3px); /* More pronounced lift */
            box-shadow: 0 8px 20px rgba(140, 115, 255, 0.4);
        }
        .btn-primary:active {
            transform: translateY(0); /* Reset on click */
            box-shadow: 0 2px 10px rgba(140, 115, 255, 0.2);
        }
        .btn-primary:disabled {
            background: #444466; /* Darker disabled color */
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .spinner {
            display: none;
            width: 1.7rem; /* Larger spinner */
            height: 1.7rem;
            border-width: 0.2em; /* Thicker spinner */
            color: rgba(255, 255, 255, 0.7); /* Lighter spinner color */
        }
        .btn-primary:disabled .spinner {
            display: inline-block;
        }
