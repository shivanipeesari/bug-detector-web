<!DOCTYPE html>
<html>
<head>
    <title>Bug Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">ğŸ Bug Detector</h1>
    <form method="post">
        <textarea name="code" class="form-control" rows="10" placeholder="Paste your Python code here...">{{ code }}</textarea>
        <button class="btn btn-primary mt-3">Analyze</button>
    </form>

    {% if issues %}
    <h3 class="mt-4">Results:</h3>
    <ul class="list-group">
        {% for issue in issues %}
        <li class="list-group-item">
            <b>{{ issue.type }}</b> at line {{ issue.line }} {% if issue.name %}(Function: {{ issue.name }}){% endif %}
        </li>
        {% endfor %}
    </ul>
    {% elif code %}
    <p class="mt-4 text-success">âœ… No issues found!</p>
    {% endif %}
</div>
</body>
</html>
